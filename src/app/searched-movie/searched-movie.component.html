
<hr>
<!-- slider of featured movie Starts -->
<div class="page-area">
  <div id="#demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
  <div class="row justify-content-center">
    <div class="card col-md-2 my-4 mx-2" *ngFor = "let movie of filterMovie,index as i">
      <img src="../../assets/{{movie.imgurl}}" class="card-img-top py-2" alt="..." style="height:250px;">
        <div class="card-body">
          <h6 class="card-text">{{movie.name}}</h6>
          <span class="card-text" *ngFor="let star of movie.starArray; let i = index">
            <i [style.color]="movie.starArray[i].isRated ? 'SILVER': 'orange'" class="fa fa-star" aria-hidden="true"></i>
          </span>
        </div>
    </div>
  </div>
  </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" routerLink="/#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" routerLink="/#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div> 
<!-- slider of featured movie ends
<hr>
 
 selected Movie Block starts -->
<div class="container my-4">
  <div class="col-md-12 ">
    <div class="row justify-content-center">
      <div class="card col-md-9" *ngFor="let movie of recievedMovie">
        <img src="{{movie.imgurl}}" class="img img-thumbnail" style="height: 300px;" alt="...">
        <div class="card-body">
          <div class="row">
            <h6 class="card-text" routerLink="/searchedMovie">{{movie.name}}</h6>
          <div class="ml-auto">
            <span class="card-text" *ngFor="let star of movie.starArray; let i = index">
              <i [style.color]="movie.starArray[i].isRated ? 'SILVER': 'orange'" class="fa fa-star" aria-hidden="true"></i>
            </span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
